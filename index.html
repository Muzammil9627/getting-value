        function plus(){
            let num1 = Number(document.getElementById("num1").value)
            let num2 = Number(document.getElementById("num2").value)
            document.getElementById("container1").innerText= num1 + num2;
        }

        function minus(){
            let num1 = Number(document.getElementById("num1").value)
            let num2 = Number(document.getElementById("num2").value)
            document.getElementById("container1").innerText= num1 - num2;
        }

        function sum(){
            let num1 = Number(document.getElementById("num1").value)
            let num2 = Number(document.getElementById("num2").value)
            document.getElementById("container1").innerText= num1 * num2;
        }

        function Divide(){
            let num1 = Number(document.getElementById("num1").value)

            document.getElementById("container1").innerText= num1 % num2;
